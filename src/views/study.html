<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Plataforma de Estudos Online</title>

    <link rel="shortcut icon" href="images/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/partials/page-study.css">
    <link rel="stylesheet" href="/Styles/partials/header.css">
    <link rel="stylesheet" href="/Styles/partials/forms.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

<body id="page-study">
        
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                    <img src="/images/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/images/logo.svg" alt="Proffy">
                </div>
                    
                <div class="header-content"> 
                    <strong>Esses são os Proffies disponíveis</strong>
                    <form id="search-teachers">
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>

                                {%for subject in subjects%}
                                    <option value="{{loop.index}}" {{ "selected" if filters.subject == loop.index }} >
                                        {{subject}}
                                    </option>
                                {%endfor%}

                            </select>
                        </div>
                        <div class="select-block">
                            <label for="weekday">Dia da Semana</label>
                            <select name="weekday" id="weekday">
                                <option value="" disabled="" hidden="">Selecione uma opção</option>
                                
                                {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}" {{ "selected" if filters.weekday == loop.index0 }} >
                                        {{weekday}}
                                    </option>
                                {%endfor%}
                                
                            </select>
                        </div>
                        <div class="input-block">
                            <label for="time">Hora</label>
                            <input name="time" id="time" type="time" min="0" max="24" value{{filters.time}} />
                        </div>
                        <button type="submit">Filtrar</button>
                    </form>
                    </strong>
                </div>
            </header>
            
            <main>

                {%if proffies == ""%}
                    <p class="no-results">Nenhum professor foi encontrado para os seus moldes...</p>

                {%else%}
                
                    {%for proffie in proffies %}
                        <article class="teacher-item">
                            <header>
                                <img 
                                src="{{proffie.avatar}}"
                                alt="{{proffie.name}}">
                                <div>
                                    <strong>{{proffie.name}}</strong>
                                    <span>{{proffie.subject}}</span>
                                </div>
                            </header>
                            <p>{{proffie.bio}}</p>
                                <footer>
                                    <p>Preço/hora<strong>{{proffie.cost}}</strong>
                                    </p>
                                    
                                    <a href="https://api.whatsapp.com/send?1=pt_BR&phone=55{{proffie.whatsapp}}&text=Tenho interesse na sua aula de {{proffie.subject}} {{proffie.name}}"
                                    class="button" target="_blank">

                                        <img src="/images/images/icons/whatsapp.svg" alt="Whatsapp"> Entrar em Contato
                                    </a>
                                </footer>
                        </article>       
                    {%endfor %}

                {%endif%}
                </main>
        </div>
            
        </body>
        </html>

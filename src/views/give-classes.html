<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proffy | Plataforma de Estudos Online</title>

    <link rel="shortcut icon" href="images/images/favicon.png" type="image/png">

    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/partials/page-give-classes.css">
    <link rel="stylesheet" href="/Styles/partials/header.css">
    <link rel="stylesheet" href="/Styles/partials/forms.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
</head>

    <script src="/scripts/addField.js" defer></script> <!--o defer, junto ao source, permite que o script possa ser escript acima do body, referenciando os elementos após-->

<body id="page-give-classes">
        
        <div id="container">
            <header class="page-header">
                <div class="top-bar-container">
                    <a href="/">
                    <img src="/images/images/icons/back.svg" alt="Voltar">
                    </a>
                    <img src="/images/images/logo.svg" alt="Proffy">
                </div>
                    
                <div class="header-content"> 
                    <strong>Que incrível que você quer dar aulas!</strong>
                    <p>O primeiro passo é preencher o formulário de inscrição</p>
                    
                    </strong>
                </div>
            </header>
            
            <main>
                <form action="" id="create-class">
                    <fieldset> <!-- aqui se abre um campo para formulário, e legend cria a legenda do campo-->
                        <legend>Seus dados</legend>

                        <div class="input-block">
                            <label for="name">Nome Completo</label>
                            <input name="name" id="name" required>
                        </div>
                        <div class="input-block">
                            <label for="avatar">Link da sua foto <small>(url: comece com https://)</small></label>
                            <input name="avatar" iid="avatar" type="url" required>
                        </div>
                        <div class="input-block">
                            <label for="whatsapp">Whatsapp <small>(somente números)</small></label>
                            <input name="whatsapp" iid="whatsapp" type="number" required>
                        </div>
                        <div class="textarea-block">
                            <label for="bio">Biografia</label>
                            <textarea name="bio" id="bio" required></textarea>
                        </div>
                        <!--as labels são os rótulos dos campos, os inputs variam nos tipos nome
                        numero e ur, alem do textarea, que permite a criação de multilinha-->
                    </fieldset>
                    <fieldset>
                        <legend>Sobre a aula:</legend>
                        <div class="select-block">
                            <label for="subject">Matéria</label>
                            <select name="subject" id="subject" required>
                                <option value="">Selecione uma opção</option>
                                {%for subject in subjects%}
                                    <option value="{{loop.index}}" >
                                        {{subject}}
                                    </option>
                                {%endfor%}
                            </select>
                        </div>

                        <div class="input-block">
                           <label for="cost">Custo da aula
                                <small>(R$)</small>
                           </label> 
                           <input name="cost" type="number" name="cost" id="cost">
                        </div>
                    </fieldset>

                    <fieldset id="schedule-items">
                        <legend>Horários disponíveis
                            <button id="add-time">+ Novo horário</button>
                        </legend>

                        <div class="schedule-item">
                            <div class="select-block">
                                <label for="weekday">Dia da semana</label>
                                <select name="weekday[]" required>
                                    <option value="">Selecione uma opção</option>
                                    {%for weekday in weekdays%}
                                    <option value="{{loop.index0}}" >
                                        {{weekday}}
                                    </option>
                                {%endfor%}  
                                </select> <!--[] = mais de 1 valor para weekday-->
                            </div>

                            <div class="input-block">
                                <label for="time_from">Das</label>
                                <input type=time name="time_from[]"required>
                            </div>
                            <div class="input-block">
                                <label for="time_to">Até</label>
                                <input type=time name="time_to[]"required>
                            </div>
                        </div>

                    </fieldset>
                </form>

                <footer>
                    <p>
                        <img src="/images/images/icons/warning.svg" alt="Aviso Importante">
                        Importante: <br>  Preencha todos os dados!
                    </p>
                    <button type="submit" form="create-class">Salvar Cadastro</button>
                </footer>
                     
            </main>
        </div>

</body>
        </html>
